AllCops:
  TargetRubyVersion: 2.6.1
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'

Rails:
  Enabled: true

LineLength:
  Max: 100
  Enabled: true

Metrics/MethodLength:
  Max: 20

Documentation:
  Enabled: false

NumericPredicate:
  Enabled: false

Layout/AlignHash:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table
